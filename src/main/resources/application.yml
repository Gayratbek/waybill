server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/waybill
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    showSql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddlAuto: create-drop
springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs3